<!DOCTYPE html> 

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Layout 5</title>
<style>
        div{
            outline: 1px solid black;
        }
    
    #container{
        margin: auto;
        max-width: 800px
    }
    
    #blue{
        display: grid;
        background-color: blue;
        grid-template-columns: 25%;
        height: 200px;
        padding-left: 75%;
        padding: 20px;
    }
    
    .yellow{
        background-color: yellow;
        grid-template-columns:25% 25% 25% 25%;
        grid-column: 5;
        
    }
    
    
    #red{
        display: grid;
        background-color: red;
        grid-template-columns: 25%;
        height: 400px;
    }    
    
        #red{
        display: grid;
        background-color: red;
        grid-template-columns: 25%;
        height: 400px;
            
    }    
            
    .yellow{
        background-color: yellow;
        margin: 20px;
        grid-column-start: 3; 
        grid-column-end: 5;
    }
    
    .yellow{
        background-color: yellow;
        margin: 20px;
        grid-template-columns: 25%;

    }
    #green {
        background-color: lime;
        height: 200px     
    }

    
    </style>
    </head> 
    
    <body>
        <div id="container"></div>
        <div id="blue">
          <div class="yellow"></div>
        </div>        
        <div id="red"> 
          <div id="red"></div>   
          <div class="yellow"></div>
        </div>
        <div id="green"></div>
        
        
   </body>
</html>
